server.port=8999

spring.datasource.url=jdbc:oracle:thin:@172.20.10.4:1521:xe
spring.datasource.username=C##ORGANIZATION
spring.datasource.password=organization

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.pool-name=TirmizeePool
spring.datasource.hikari.maximum-pool-size=10

spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.database-platform=com.tirmizee.core.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle12cDialect
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace
#spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
#spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=my-schema.sql

spring.h2.console.enabled=true

logging.config=classpath:logback.xml
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
logging.level.com.zaxxer.hikari=TRACE
